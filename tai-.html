  <style>
    :root {
      --primary-color: #2d3647; /* Dark Gray */
      --secondary-color: #2d3748; /* Darker Gray */
      --accent-color: #38b2ac; /* Teal */
      --background-color: #f7fafc; /* Light Gray */
      --text-color: #354155; /* Darker Gray */
    }
    body {
      background-color: var(--background-color);
      color: var(--text-color);
    }
    .header, .footer {
      background-color: var(--primary-color);
      color: white;
    }
    .sidebar {
      background-color: var(--secondary-color);
      color: white;
    }
    .button {
      background-color: var(--accent-color);
      color: white;
    }
    .button:hover {
      background-color: #319795; /* Darker Teal */
    }
    .button, .sidebar button{
      transition: background-color 0.3s ease;
    }
  </style>
</head>

function selectMentor(mentorKey) {
  document.getElementById("skillDetails").innerHTML = "";
  const mentor = data[mentorKey];
  const container = document.getElementById("mentorDetails");
  container.innerHTML = `
  <h2 class="text-2xl font-semibold capitalize">${mentorKey.replace(/_/g, ' ')}</h2>
    <div>
      <button class="button w-52 h-12 px-4 py-2 rounded text-center my-1 block" onclick ="toggleSection('projects')">Projects</button>
      <div id="projects" class="ml-4 mt-2 hidden">
        <ul class="list-disc pl-5">
          ${mentor.projects.map((p, i) => `
          <li class="mb-4 border rounded-lg p-4 shadow bg-white" style="list-style-type: none;">
            <div class="flex justify-between items-center">
              <div>
                <p class="font-bold text-lg text-blue-700">${p}</p>
                <p class="text-sm italic text-gray-600">
                  ${pipeline_descriptions[p] || "No description available."}
                </p>
              </div>
              <button class="ml-4 px-3 py-1 bg-teal-600 text-white rounded hover:bg-teal-700 transition duration-200" onclick="togglePipelineDetails('pipeline-${mentorKey}-${i}')">
                View Required Skills
              </button>
            </div>
            <div
              id="pipeline-${mentorKey}-${i}"
              class="mt-3 hidden transition-all duration-300 ease-in-out">
              <h4 class="font-semibold text-gray-700">Skills Required:</h4>
              <ul class="list-disc pl-5 mt-1 text-sm text-gray-700">
                ${(pipeline_skills[p] || ["No skill data available"]).map(skill => `
                <li>${skill}</li>
                `).join('')}
              </ul>
            </div>
          </li>
          `).join('')}
        </ul>
      </div>
    </div>

        <div>
          <button class="button w-52 h-12 px-4 py-2 rounded text-center my-1 block" onclick ="toggleSection('interns')">Interns List</button>
          <div id="interns" class="ml-4 mt-2 hidden">
            <ul class="list-disc pl-5">${mentor.interns.map(item => `<li>${item}</li>`).join('') || "<li>No data</li>"}</ul>
          </div>
        </div>
        <div>
          <button class="button w-52 h-12 px-4 py-2 rounded text-center my-1 block" onclick ="toggleSection('collab')">Intern Collaborations</button>
          <div id="collab" class="ml-4 mt-2 hidden">
            <ul class="list-disc pl-5">${mentor.collaborations.map(item => `<li>${item}</li>`).join('') || "<li>No data</li>"}</ul>
          </div>
        </div>
        <div>
          <button class="button w-52 h-12 px-4 py-2 rounded text-center my-1 block" onclick ="toggleSection('service')">Service Projects</button>
          <div id="service" class="ml-4 mt-2 hidden">
            <ul class="list-disc pl-5">${mentor.service.map(item => `<li>${item}</li>`).join('') || "<li>No data</li>"}</ul>

    function showPipelineSkills(pipeline) {
      document.getElementById("mentorDetails").innerHTML = "";
      const skills = pipeline_skills[pipeline] || ["No skill data available"];
      const skillContainer = document.getElementById("skillDetails");
      skillContainer.innerHTML = `
        <h2 class="text-xl font-semibold">${pipeline} - Required Skills</h2>
        <ul class="list-disc pl-5">
          ${skills.map(skill => `<li>${skill}</li>`).join('')}
        </ul>
      `;
    }
    
    function togglePipelineDetails(id) {
      const section = document.getElementById(id);
      section.classList.toggle("hidden");
    }
    
    function toggleSection(id) {
      const element = document.getElementById(id);
      element.classList.toggle("hidden");
    }
  </script>
